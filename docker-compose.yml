version: "3.7"

services:
  google:
    build:
      context: ./gcp
      dockerfile: DockerfileGcp
    volumes:
      - ./gcp/volumes:/googleCloudSdk

  db:
    image: postgres
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - ${DB_PORT}

  backend:
    build:
      context: ./backend
      dockerfile: DockerfileBackend
    volumes:
      - ./backend/volumes:/dockerBackend
      - staticfiles:/dockerBackend/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      - db

  nginx:
    build:
      context: ./nginx
      dockerfile: DockerfileNginx
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx/conf:/etc/nginx/conf.d
      - staticfiles:/staticfiles
    depends_on:
      - backend

volumes:
  staticfiles:
