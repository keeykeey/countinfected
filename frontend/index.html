<html lang='ja'>
<header>
  <meta charset='UTF-8'>
  <title> 感染者数報告アプリ </title>
  <link rel='stylesheet' href='index.css'></link>
  <script src='config.js' defer></script>
  <script src='auth.js' defer></script>
  <script src='handle_display.js' defer></script>
  <script src='send_report.js' defer></script>
  <script src='show_report.js' defer></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</header>
<body>
  <div class='col'>
    <!--ヘッダー-->
    <div class='header'>
      <img class='menu' src='./icon/menu32.png'/>
      感染者数報告</div><hr/>

    <div class='row'>
      <!--サイドバー-->
      <div class='sidebar'>
        <button class='switch_content' id='to_public_page'>最新情報</button><br/>
        <button class='switch_content' id='to_admin_page'>管理者用</button>
        <button class='switch_content' id='to_reporting_page'>業務担当者</button>
        <button class='switch_content' id='to_login'>ログイン<img class='login_in_icon' src='./icon/login32.png'/></button>
      </div>

      <!--メインコンテンツ-->
      <div class='contents'> <div class='contents_title'></div>
        <!--一般向け公開ページ。感染者数表示 -->
        <div class='public_page'>
          <select class='ym_selector' id='yyyy'>
            <option value=''>年</option>
            <option value='2019'>2019年</option>
            <option value='2020'>2020年</option>
            <option value='2021'>2021年</option>
          </select>
          <select class='ym_selector' id='mm'>
            <option value=''>月</option>
            <option value='01'>1月</option>
            <option value='02'>2月</option>
            <option value='03'>3月</option>
            <option value='04'>4月</option>
            <option value='05'>5月</option>
            <option value='06'>6月</option>
            <option value='07'>7月</option>
            <option value='08'>8月</option>
            <option value='09'>9月</option>
            <option value='10'>10月</option>
            <option value='11'>11月</option>
            <option value='12'>12月</option>
          </select>
        </div>

        <!--管理者用ページ、担当者の権限管理 -->
　　　　　<div class='admin_page'>

        </div>

        <!--保健所担当者用ページ。感染者数報告 -->
        <div class='reporting_page'>
          <div class='input_form'><label>保健所</label>
          <select class='health_center'>
            <option value=''>----------</option>
            <option value='A'>保健所A</option>
            <option value='B'>保健所B</option>
            <option value='C'>保健所C</option>
            <option value='D'>保健所D</option>
            <option value='E'>保健所E</option>
          </select><div/>
          <label >日付</label><input class='date' type='date'></input></br>
          <label>感染者数</label><input class='number' type='number' min='0'></input></br>
          <button class='sendBtn'>送信</button>
          <div class='message'></div>
        <div>
      </div>
    </div>
  </div>
</body>
</html>
